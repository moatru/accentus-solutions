<!DOCTYPE html>
<html>
<head>

  <!-- Meta Data -->
    <meta charset="utf-8">

    <!-- Meta data for SEO purposes. -->
    <title>Accentus Solutions</title>
    <meta name="description" content="{{page.meta-description}}">
    <meta name="keywords" content="{{page.meta-keywords}}">

    <!-- meta data to tell the browser that your devide is responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!--  Social media sharing META Tags -->
    <meta property="og:title" content="{{page.title}}">
    <meta property="og:description" content="{{page.meta-description}}">
    <meta property="og:image" content="{{page.featured-image_path}}">
    <meta property="og:url" content="{{page.url}}">
    <meta name="twitter:card" content="{{page.meta-description}}">
    <meta name="og:site_name" content="<!-- ADD SITE NAME HERE -->">

  <!-- end of meta tags -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK:300,400,500,700,900&display=swap" rel="stylesheet"></link>

    <!-- Gridlex -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css"></link>

    <!-- Font Awesome Version 5 for Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />

    <!-- Magnific Popup for lightbox galleries   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" />

    <!-- our own custom stylesheet -->
    <link rel="stylesheet" href="/assets/style.css"/>
    <link rel="stylesheet" href="/assets/custom.css"/>

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/png" href="/images/siteicon.png">

</head>
<body>

  <header class="grid">
  <div class="col-2-middle">
    <a href="/">
      <img class="center" width="90%" src="/images/siteicon.png"  alt="Accentus Solutions" />
    </a>
  </div>
  <nav class="col-8-middle centered">
    <a href="services"> Services </a>
    <a href="about"> About </a>
    <a href="contact"> Contact </a>
  </nav>

  <nav class="col-2-middle centered inline socials">
  <a href="#">
    <i class="fas fa-envelope"></i>
  </a>
  <a href="#">
    <i class="fas fa-phone"></i>
  </a>
  </nav>
</header>


    {{content}}

    <footer class="grid">
  <!-- column -->
  <div class="col-12_sm-12-middle padded centered">
    <nav class="inline socials">
      <a href="/" target="_blank">
        <i class="fab fa-facebook-square"></i>
      </a>
      <a href="/" target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>
    </nav>
  </div>
</footer>

    <!-- adds jQuery library to your site -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

    <!-- adds Magnific Popups javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>

    <!-- this is your custom javascript/jQuery file -->
<script src="/assets/main.js"></script>

</body>
</html>
