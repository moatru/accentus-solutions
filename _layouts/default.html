<!DOCTYPE html>
<html>
<head>

  <!-- Meta Data -->
    <meta charset="utf-8">

    <!-- Meta data for SEO purposes. -->
    <title>Accentus Solutions</title>
    <meta name="description" content="{{page.meta-description}}">
    <meta name="keywords" content="{{page.meta-keywords}}">

    <!-- meta data to tell the browser that your devide is responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!--  Social media sharing META Tags -->
    <meta property="og:title" content="{{page.title}}">
    <meta property="og:description" content="{{page.meta-description}}">
    <meta property="og:image" content="{{page.featured-image_path}}">
    <meta property="og:url" content="{{page.url}}">
    <meta name="twitter:card" content="{{page.meta-description}}">
    <meta name="og:site_name" content="<!-- ADD SITE NAME HERE -->">

  <!-- end of meta tags -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK:300,400,500,700,900&display=swap" rel="stylesheet"></link>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">

    <!-- Gridlex -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css"></link>

    <!-- Font Awesome Version 5 for Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />

    <!-- Magnific Popup for lightbox galleries   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" />

    <!-- our own custom stylesheet -->
    <link rel="stylesheet" href="/assets/style.css"/>
    <link rel="stylesheet" href="/assets/custom.css"/>

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/png" href="/images/siteicon.png">

</head>
<body>

  <header class="grid-middle fixed-header  ">
  <div class="col-2-center centered padded-sides">
    <a href="/">
      <img  width="70%" src="/images/logo.png"  alt="Accentus Solutions" />
    </a>
  </div>
  <nav class="col-8-center centered">
    <a href="/" class="padded-2"> Home </a>
     <span class="dropdown-nav">
    <a href="services" class="padded-2"> Services </a>
    <div class="dropdown-content">
          <a href="services#medical">Medical</a>
          <a href="services#commercial">Commerical</a>
          <a href="services#floors">Floors</a>
          <a href="services#laundry">Laundry</a>
      </div>
    </span>
    <a href="about" class="padded-2"> About </a>
    <a href="contact" class="padded-2"> Contact </a>
  </nav>

  <nav class="col-2 padded-sides centered">
  <a href="mailto:info@accentussolutions.com">
    <i class="fas fa-envelope"></i>
  </a>
  <a href="tel:3174742150">
    <i class="fas fa-phone"></i>
  </a>
  <h5 class="light-text">Get a Quote</h5>
  </nav>
</header>

<section class="bump-for-header">
  </section>

    {{content}}

    <footer class="grid padded">
  <!-- column -->
  <div class="col-12_sm-12-middle  centered">
    <nav class="inline socials">
      <a href="https://www.facebook.com/AccentusSolutionsLLC/" target="_blank">
        <i class="fab fa-facebook-square icons-dk"></i>
      </a>
      <a href="https://www.linkedin.com/in/accentus-solutions-8b579a1a8/" target="_blank">
        <i class="fab fa-linkedin icons-dk"></i>
      </a>
    </nav>
  </div>
</footer>

    <!-- adds jQuery library to your site -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

    <!-- adds Magnific Popups javascript -->

    <!-- this is your custom javascript/jQuery file -->
<script src="/assets/main.js"></script>

</html>
